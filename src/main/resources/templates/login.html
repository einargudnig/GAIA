<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login to your account</h2>
<form action="#" th:action="@{/login}"  th:object="${user}" method="post">
    <input type="text" name="username" id="username" th:text="${user.userName}"/>
    <input type="text" name="password" id="password" th:text="${user.password}"/>
    <input type="submit" value="Login"/>
</form>
</body>
</html>
