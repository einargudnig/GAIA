<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Users</title>

    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{users.css}" href="../static/users.css" rel="stylesheet" type="text/css" media="screen" />

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">GAIA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="./#about">Um Gaia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/challenges">Skoða Áskoranir</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/signup">Búa til aðgang</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/login">Innskrá</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>GAIA</h1>
        <p class="lead">Staðurinn þar sem þú getur leyst öll vandamál heimsins!</p>
    </div>
</header>

<div class="secondBody">
<h2>Search for user</h2>

    <form action="#" th:action="@{/users}" th:object="${users}" method="post">
        <input type="text" th:field="*{userName}">
        <input type="submit" value="Search">
    </form>

<table class="displayTable">
    <tr id="topTable">
       <!-- <th>Id</th> -->
        <th>Name</th>
       <!-- <th>Email</th> -->
        <th>Original Index</th>
        <th>User Info</th>
        <th>Trans Index</th>
    </tr>

    <tr id="dbTable" th:each="user : ${users}">
        <!-- <td th:text="${user.id}">Id</td> Ekki sýna id users í search? -->
        <td th:text="*{user.userName}">Name</td>
        <!-- <td th:text="${user.email}">Email</td> Ekki sýna email users í search? -->
        <td th:text="${user.originalIndex}">Original Index</td>
        <td th:text="${user.userInfo}">Info</td>
        <td th:text="${user.transIndex}">trans Index</td>
    </tr>
</table>
</div>
</body>
</html>
