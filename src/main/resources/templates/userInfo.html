<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Upplýsingar um notanda</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link th:href="@{signup.css}" href="../static/signup.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">GAIA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/challenges">Skoða Áskoranir</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/login">Skrá mig inn</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>GAIA</h1>
        <p class="lead">Staðurinn þar sem þú getur leyst öll vandamál heimsins!</p>
    </div>
</header>

<div class="container">
    <label th:for="userName"><b>Notendanafn</b></label>
    <span type="text" placeholder="Nafn" name="userName" th:text="${user.userName}"></span><br>

    <label th:for="email"><b>Netfang</b></label>
    <span type="text" placeholder="Netfang" name="email" th:text="${user.email}"></span>
</div>

<form  action="#" th:action="@{/userInfo}" th:object="${user}"  method="Post" type="hidden" style="border:1px solid #ccc">
    <div class="container">
        <h1 class="no_effect">Upplýsingar um notanda</h1>
        <p>Vinsamlegast fyllið inn formið.</p>
        <hr>

        <label th:for="userInfo"><b>Upplýsingar</b></label>
        <input type="text" placeholder="Upplýsingar" name="userInfo" th:field="${user.userInfo}">



        <div class="clearfix">
            <button type="submit" class="signupbtn">Skrá upplýsingar</button>
        </div>
    </div>
</form>


<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; GAIA 2019</p>
    </div>
    <!-- /.container -->
</footer>

</body>
</html>
