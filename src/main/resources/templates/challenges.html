<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GAIA</title>

    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{challenges.css}" href="../static/challenges.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/#page-top">GAIA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/signup">Búa til aðgang</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/login">Innskrá</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- HEADER -->
<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>GAIA</h1>
        <p class="lead">Staðurinn þar sem þú getur leyst öll vandamál heimsins!</p>
    </div>
</header>

<!-- Challenges Header -->
<section id="team" class="pb-5">
    <h5 class="section-title h1">Áskoranir</h5>

    <!-- Iteration through all challenges -->
    <div class="container">
        <div class="row">
            <div th:each="challenge : ${challenges}">
            <!-- For each challenge -->
            <div class="col-ml-3">
                <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                    <div class="mainflip">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class=" img-fluid" src="https://images.glaciermedia.ca/polopoly_fs/1.2271675.1465244454!/fileImage/httpImage/image.jpg_gen/derivatives/landscape_804/tree-seedling.jpg" alt="card image"></p>
                                    <h4 class="card-title" th:text="${challenge.title}"></h4>
                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title" th:text="${challenge.title}"></h4>
                                    <div th:switch="${user.userName}">
                                        <div th:case="*">
                                            <p class="accept">Taka við áskorun</p>
                                            <form action="#" th:action="@{/addChallengeToUser}"  th:object="${user}" method="post">
                                            <a th:href="@{/addChallenge/{id}(id=${challenge.id})}" class="btn btn-light btn-sm"><i class="fa fa-plus"></i></a>
                                            </form>
                                            <p class="card-text" th:text="${challenge.description}"></p>
                                        </div>
                                        <h2 th:case="null">Skráðu inn til að taka áskoranir</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           </div>
        </div>
    </div>
</section>

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; GAIA 2019</p>
    </div>
</footer>

</body>
</html>
